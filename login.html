<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta name="description" content="SUI,致力于前端开发推广">
    <meta name="keywords" content="前端,前端开发,前端框架,css,html,js,jquery,ui,设计,SUI">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>简洁、轻量的前端UI框架－SUI</title>
    <link rel="Shortcut Icon" href="dist/images/sui.ico">
    <link rel="stylesheet" href="dist/font/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/sui.css">
    <link rel="stylesheet" href="dist/css/sui-main.css">
    <link rel="stylesheet" href="dist/css/login.css">
</head>
<body>

<div class="main clearfix" >
    <div class="content" id="content">
        <section class="section" id="h-input">
            <div class="docs-example docs-example-mt">
                <div class="form-banner">
                    <a href="" class="form-logo"></a>
                    <div class="form-banner-img"></div>
                </div>
                <div class="flexbox-box" id="login">
                    <div class="nav-tabs clearfix">
                        <ul><li class="active"><a href="#">登录</a></li></ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_login">
                            <form class="form-horizontal" id="login_form">
                                <div class="form-group form-line-input">
                                    <input id="user" class="form-control" name="user" type="text">
                                    <label for="user">账号</label>
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group form-line-input">
                                    <input id="pass" class="form-control" name="password" type="text">
                                    <label for="pass">密码</label>
                                    <span class="help-block"></span>
                                    <a class="forget-pwd" id="find_pwd" href="javascript:void(0)">忘记密码?</a>
                                </div>
                                <div class="hint-layer"></div>
                                <div class="form-group text-align-center">
                                    <a href="javascript:void();" class="btn btn-blue" id="login_btn"> 登 录 </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="flexbox-box" style="display:none;" id="find_pwd_form">
                    <div class="nav-tabs clearfix">
                        <ul>
                            <li class="active"><a href="javascript:;" name="#email_form">邮箱找回</a></li>
                            <li class=""><a href="javascript:;" name="#phone_form">手机找回</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="email_form">
                            <form class="form-horizontal">
                                <div class="form-group form-line-input">
                                    <input id="user" class="form-control" name="user" type="text">
                                    <label for="user">邮箱地址</label>
                                    <span class="help-block"></span>
                                </div>
                                <div class="hint-layer"></div>
                                <div class="form-group text-align-center">
                                    <a href="javascript:void();" class="btn btn-blue" id="submit_btn"> 确 定 </a>
                                    <a href="javascript:void();" class="btn-link" id="go_login">返回登录</a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="phone_form">
                            <form class="form-horizontal">
                                <div class="form-group form-line-input">
                                    <input id="user" class="form-control" name="user" type="text">
                                    <label for="user">手机号</label>
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group form-line-input">
                                    <input id="user" class="form-control" name="user" type="text">
                                    <label for="user">验证吗</label>
                                    <span class="help-block"></span>
                                </div>
                                <div class="hint-layer"></div>
                                <div class="form-group text-align-center">
                                    <a href="javascript:void();" class="btn btn-blue" id="submit_btn"> 确 定 </a>
                                    <a href="javascript:void();" class="btn-link" id="go_login">返回登录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="dist/js/lib/jquery/dist/jquery.min.js"></script>
<script src="dist/js/lib/jquery.validate.min.js"></script>
<script src="dist/js/lib/prettify.js"></script>
<script src="dist/js/sui.js"></script>
<script src="dist/js/main.js"></script>

<script>
    sui();
</script>
</body>
</html>
